<div class="container">
  <div class="card w-50">
    <div class="card-header text-center text-uppercase">
      <strong>calculator</strong>
    </div>
    <div class="card-body p-5">
      <div class="form-group d-flex flex-row">
        <input [(ngModel)]='num1' type="number" class="form-control" name="num1">
        <input [(ngModel)]='num2' type="number" class="form-control" name="num2">

      </div>
      <div class="d-flex flex-row justify-content-between">
           <button class="btn btn-primary" (click)="sum()">SUM</button>
           <button class="btn btn-warning" (click)="sub()">SUB</button>
            <button class="btn btn-success" (click)="multi()">MULTI</button>
             <button class="btn btn-danger" (click)="division()">DIVIDE</button>

      </div>
    </div>
    <div class="card-footer text-center">
      <h4>The sum of {{num1}} and {{num2}} is {{this.result}}</h4>
    </div>
  </div>
</div>
